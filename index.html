<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather</title>

    <!-- <link rel="stylesheet" href="./assests/css/jass.css" /> -->
    <link rel="stylesheet" href="./assests/style/bootstrap_gunmetal.css" />
</head>
<body>
    <header><h1 class="col-12 py-3">The Forecast</h1></header>
    
    <section class="row">
        <div class="container">
         
            <section class="row justify-content-around">
                <div class="col-12 col-md-3 px-4 height-100%">
                    <h2 class="justify-content-left mt-2">Search for a city</h2>
                    <input class="py-1 mb-2"id="selectedCity"></input><br>
                    <button class="btn btn-block" id="submitButton">submit</button>
                    <ul id="userHistory" class="py-2">                        
                    </ul>
                </div>
                
                <div  class="container col-9 px-2">
                    <div id="currentWeather" class="justify-content-around col-11 px-2 mb-3 mt-3"><h3 id="currentCityValue">Forecast</h3> 
                        <p id="currentTemp">temp</p>
                        <p id="currentWind">wind</p>
                        <p id="currentHum">humidity</p>
                    </div>
                    
                    <div id="futureWeather" class="col-11">
                        <div class="px-2 mt-2 mb-2 row">    
                            <div class="col-12 col-sm-6 col-lg-2 mb-3">
                                <div class="card">
                                <h3 id=dayOne class="card-header">
                                Day 1
                                </h3>
                                    <div class="card-body">
                                        <p id="dayOneTemp">temp</p>
                                        <p id="dayOneWind">wind</p>
                                        <p id="dayOneHum">humidity</p>
                                    
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-2 mb-3">
                                <div class="card">
                                <h3 id=dayTwo class="card-header">
                                Day 2
                                </h3>
                                    <div class="card-body">
                                        <p id="dayTwoTemp">temp</p>
                                        <p id="dayTwoWind">wind</p>
                                        <p id="dayTwoHum">humidity</p>
                                    
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-2 mb-3">
                                <div class="card">
                                <h3 id=dayThree class="card-header">
                                Day 3
                                </h3>
                                    <div class="card-body">
                                        <p id="dayThreeTemp">temp</p>
                                        <p id="dayThreeWind">wind</p>
                                        <p id="dayThreeHum">humidity</p>
                                    
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-2 mb-3">
                                <div class="card">
                                <h3 id=dayFour class="card-header">
                                Day 4
                                </h3>
                                    <div class="card-body">
                                        <p id="dayFourTemp">temp</p>
                                        <p id="dayFourWind">wind</p>
                                        <p id="dayFourHum">humidity</p>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-2 mb-3">
                                <div class="card">
                                <h3 id=dayFive class="card-header">
                                Day 5
                                </h3>
                                    <div class="card-body">
                                        <p id="dayFiveTemp">temp</p>
                                        <p id="dayFiveWind">wind</p>
                                        <p id="dayFiveHum">humidity</p>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assests/script/script.js"></script>
</body>
</html>
